<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index-Bootstrap</title>
    <!-- External styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css">
    <!--<link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-sb-admin-2/vendor/font-awesome/css/font-awesome.min.css">-->

    <!--Custom CSS-->
    <!--<link rel="stylesheet" href="css/master.css">-->
  </head>
  <body>
      <div id="wrapper">
        <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">GDG CDE</a>
          </div>

          <ul class="nav navbar-top-links navbar-right">
            <li>
              <a href="#">Mi Perfil</a>
            </li>
			      <li>
              <a href="#">Cerrar Sesión</a>
            </li>
          </ul>
          <div class="navbar-default sidebar" role="navigation">
            <ul class="nav">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li>
                <a href="#">Eventos</a>
              </li>
            </ul>
          </div>
        </nav>

        <main id="page-wrapper">
          <div class="row">
            <div class="col-md-12">
              <h1 class="page-header">Registro de Patrocinadores</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  Formulario de registro de patrocinadores
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-md-12">
                        <form id="evento">
                          <div class="form-group">
                            <label for="empresa">Empresa</label>
                            <input type="text" class="form-control" name="empresa" value="" id="empresa" autocomplete="organization">
                            <br>
                          </div>
                          <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" name="descripcion" value="" id="descripcion"  autocomplete="description">
                            <br>

                          </div>
                          <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" name="direccion" value="" id="direccion" autocomplete="address">
                            <br>
                          </div>
                          <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <select class="form-control" id="ciudad" name="ciudad" autocomplete="address-level2">
                              <option>Ciudad del Este</option>
                              <option>New York       </option>
                              <option>Sidney         </option>
                              <option>Asunción       </option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" value="" id="telefono" autocomplete="phone">
                            <br>
                          </div>
                          <div class="form-group">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" name="celular" value="" id="celular" autocomplete="cellphone">
                            <br>
                          </div>
                          <div class="form-group">
                            <label for="contacto">Contacto</label>
                            <input type="text" class="form-control" name="contacto" value="" id="contacto" autocomplete="contact">
                            <br>
                          </div>
                          <button type="button" class="btn btn-success" onclick="enviarDatos()">Enviar</button>
                        </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </main>
      </div>
      <script src="./js/index.js"></script>
  </body>
</html>
